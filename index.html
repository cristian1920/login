<html>
<head>
<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--fontAwesome-->
<script src="https://kit.fontAwesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
<!--google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <form class="form-horizontal" id="validateform">
         <h1>Welcome</h1>
         <fieldset> 
             <div class="form-group">
                 <label for="textinput" class="col-md-12 control-label">
                     Email
                 </label>
                 <div class="col-md-12">
                     <input type="email" id="email" class="form-control
                     input-md" name="textinput" autocomplete="off" placeholder="Enter your email address">    
                 </div>
             </div>
             <div class="form-group">
                 <label for="passwordIpunt" class="col-md-12 control-label">
                     Password
                 </label>
                    <div class="col-md-12">
                        <input type="password" id="password" class="form-control
                        input-md" name="passwordIpunt" placeholder="Enter your password">
                        <span class="show-pass" onclick="toggle()">
                        <i class="far fa-eye" onclick="myFunction(this)"></i>
                        </span>
                        <div id="popover-password">
                            <p><span id="result"></span></p>
                            <div class="progress">
                                <div id="password-strength" class="progress-bar"
                                 role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" 
                                 style="width: 0%;"></div>
                            </div>
                        </div>
                        <ul class="list-unstyled">
                            <li> 
                                <span class="low-upper-case">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Lowercase &amp; uppercase
                                </span>
                            </li>
                            <li>
                                <span class="one-number">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Number (0-9)
                                </span>
                            </li>
                            <li>
                                <span class="one-special-char">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Special character (!@#&*)
                                </span>
                            </li>
                            <li>
                                <span class="eight-character">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Atleast 8 character
                                </span>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn login-btn btn-block">
                        Create Account
                    </a>
                </div>
                <div class="ex-account text-center">
                    <p>Already have an account? Signin <a href="#">Here</a></p>
                </div>
         </fieldset>
     </form>

 </div> 
 <script src="main.js"></script>
</body>
</html>
